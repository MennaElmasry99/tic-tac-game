<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="container" aria-label="Tic-Tac-Toe Board">
            <button class="button-option" aria-label="Cell 1" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 2" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 3" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 4" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 5" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 6" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 7" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 8" aria-live="polite"></button>
            <button class="button-option" aria-label="Cell 9" aria-live="polite"></button>
        </main>
        <button id="restart" aria-label="Restart Game">Restart</button>
    </div>
    <div class="popup hide" role="dialog" aria-labelledby="message">
        <p id="message">Sample Message</p>
        <button id="new-game" aria-label="Start New Game">New Game</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
